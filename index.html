<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS v3.0 | Advanced Bug Bounty Dork Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d0d15;
            --bg-secondary: #16161f;
            --bg-tertiary: #1e1e2e;
            --bg-card: #1a1a27;
            --accent-primary: #00d9ff;
            --accent-secondary: #7b2ff7;
            --accent-success: #00ff88;
            --accent-danger: #ff4757;
            --accent-warning: #ffb800;
            --text-primary: #e8e8f0;
            --text-secondary: #9999aa;
            --text-muted: #666677;
            --border-primary: #2a2a3f;
            --border-accent: #3a3a55;
            --shadow: rgba(0, 0, 0, 0.4);
            --glow: rgba(0, 217, 255, 0.15);
            --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Courier New', monospace;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d0d15 0%, #1a0a20 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(123, 47, 247, 0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(22, 22, 31, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            z-index: 10;
            overflow-y: auto;
            box-shadow: 4px 0 20px var(--shadow);
        }

        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { 
            background: var(--border-accent); 
            border-radius: 3px; 
        }

        .logo {
            font-family: var(--font-mono);
            font-size: 1.4rem;
            color: var(--accent-primary);
            margin-bottom: 10px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 20px var(--glow);
        }

        .logo i { 
            font-size: 1.6rem;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .section-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0 10px 5px;
            font-weight: 600;
        }

        .nav-btn {
            width: 100%;
            text-align: left;
            padding: 13px 15px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--accent-primary);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .nav-btn:hover { 
            background: var(--bg-tertiary); 
            color: var(--text-primary); 
            border-color: var(--border-accent);
            transform: translateX(5px);
        }

        .nav-btn.active { 
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            color: var(--accent-primary); 
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
        }

        .nav-btn.active::before {
            transform: scaleY(1);
        }

        .nav-btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn i {
            font-size: 0.9rem;
            width: 20px;
        }

        .badge {
            background: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-family: var(--font-mono);
            color: var(--accent-primary);
            border: 1px solid var(--border-primary);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Stats Bar */
        .stats-bar {
            background: rgba(22, 22, 31, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            gap: 35px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-item i {
            color: var(--accent-primary);
        }

        .stat-value {
            color: var(--accent-primary);
            font-weight: bold;
        }

        /* Header */
        .header {
            padding: 25px 30px;
            background: rgba(22, 22, 31, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            position: relative;
            flex: 1;
            min-width: 280px;
        }

        .input-group input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            padding: 14px 18px;
            padding-left: 85px;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .input-label {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .engine-select {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 160px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .engine-select:hover {
            border-color: var(--accent-primary);
        }

        .engine-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content::-webkit-scrollbar { width: 10px; }
        .content::-webkit-scrollbar-track { background: var(--bg-primary); }
        .content::-webkit-scrollbar-thumb { 
            background: var(--border-accent); 
            border-radius: 5px; 
        }
        .content::-webkit-scrollbar-thumb:hover { 
            background: var(--accent-primary); 
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-title h2 { 
            font-weight: 600; 
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title h2 i {
            -webkit-text-fill-color: var(--accent-primary);
        }

        .section-subtitle { 
            color: var(--text-secondary); 
            font-size: 0.9rem; 
            margin-top: 8px; 
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .delay-control {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
        }

        .delay-control i {
            color: var(--accent-primary);
        }

        .delay-control input[type="range"] {
            width: 100px;
            accent-color: var(--accent-primary);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .dork-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            padding: 22px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dork-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .dork-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.2);
        }

        .dork-card:hover::before {
            transform: scaleX(1);
        }

        .dork-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .dork-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dork-title i {
            color: var(--accent-primary);
            font-size: 0.9rem;
        }

        .dork-number {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: var(--font-mono);
            background: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-primary);
        }

        .dork-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .dork-preview {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-success);
            margin-bottom: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid var(--border-primary);
            position: relative;
        }

        .dork-preview::before {
            content: '>';
            position: absolute;
            left: 8px;
            color: var(--accent-primary);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn i {
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: #000;
            flex: 1;
            font-weight: 700;
        }

        .btn-primary:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover { 
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .btn-action {
            padding: 10px 22px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            border: 1px solid var(--accent-primary);
            padding: 18px 28px;
            border-radius: 10px;
            color: var(--text-primary);
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px var(--shadow);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .toast.show { transform: translateY(0); }

        .toast-icon { 
            color: var(--accent-success); 
            font-size: 1.3rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 968px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                border-right: none; 
                border-bottom: 1px solid var(--border-primary); 
                max-height: 250px; 
            }
            .grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: stretch; }
            .controls { width: 100%; }
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

    </style>
</head>

        function renderGrid() {
            const grid = document.getElementById('dork-grid');
            const title = document.getElementById('current-section-title');
            const desc = document.getElementById('section-desc');

            const catData = DB[currentCategory];
            title.innerHTML = `<i class="fas ${catData.icon}"></i> ${currentCategory}`;
            desc.innerText = catData.desc;
            document.getElementById('current-cat').textContent = currentCategory;

            grid.innerHTML = '';

            catData.dorks.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'dork-card';
                card.innerHTML = `
                    <div class="dork-header">
                        <div class="dork-title">
                            <i class="fas ${item.icon}"></i>
                            <span>${item.title}</span>
                        </div>
                        <span class="dork-number">#${index + 1}</span>
                    </div>
                    <div class="dork-desc">${item.desc}</div>
                    <div class="dork-preview" id="preview-${index}">
                        ${constructDork(item.dork)}
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="runOne(${index})">
                            <i class="fas fa-play"></i> Run
                        </button>
                        <button class="btn btn-secondary" onclick="copyOne(${index})">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function switchCategory(cat) {
            currentCategory = cat;
            renderNav();
            renderGrid();
        }

        function constructDork(template) {
            if (!targetDomain) return template;
            return template.replace(/{{target}}/g, targetDomain);
        }

        function updatePreviews() {
            DB[currentCategory].dorks.forEach((item, index) => {
                const el = document.getElementById(`preview-${index}`);
                if (el) el.innerText = constructDork(item.dork);
            });
        }

        function runOne(index) {
            if (!validateTarget()) return;
            const item = DB[currentCategory].dorks[index];
            const dork = constructDork(item.dork);
            const url = ENGINE_URLS[selectedEngine](dork);
            window.open(url, '_blank');
            showToast('Launched', `${item.title} on ${selectedEngine.toUpperCase()}`);
        }

        function runAll() {
            if (!validateTarget()) return;

            const delay = parseFloat(document.getElementById('delay-slider').value) * 1000;
            const items = DB[currentCategory].dorks;

            const confirmed = window.confirm(
                `Launch ${items.length} dorks for "${targetDomain}"?\n\n` +
                `Engine: ${selectedEngine.toUpperCase()}\n` +
                `Delay: ${delay/1000}s\n\n` +
                `This opens ${items.length} new tabs.`
            );

            if (!confirmed) return;

            showToast('Launching', `Running ${items.length} dorks with ${delay/1000}s delay`);

            items.forEach((item, i) => {
                setTimeout(() => {
                    const dork = constructDork(item.dork);
                    const url = ENGINE_URLS[selectedEngine](dork);
                    window.open(url, '_blank');
                }, i * delay);
            });
        }

        function copyOne(index) {
            const item = DB[currentCategory].dorks[index];
            const dork = constructDork(item.dork);
            navigator.clipboard.writeText(dork);
            showToast('Copied', `${item.title} copied to clipboard`);
        }

        function copyAll() {
            if (!validateTarget()) return;
            const items = DB[currentCategory].dorks;
            const text = items.map(i => constructDork(i.dork)).join('\n');
            navigator.clipboard.writeText(text);
            showToast('Copied', `All ${items.length} dorks copied to clipboard`);
        }

        function validateTarget() {
            if (!targetDomain) {
                showToast('Error', 'Please enter a target domain first!');
                document.getElementById('target').focus();
                return false;
            }
            return true;
        }

        function showToast(title, msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        function updateStats() {
            const total = Object.values(DB).reduce((acc, cat) => acc + cat.dorks.length, 0);
            document.getElementById('total-dorks').textContent = total;
        }

        init();
    </script>
</body>
</html>
